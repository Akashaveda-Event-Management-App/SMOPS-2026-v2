<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConf 2025 - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'conference-blue': '#3B82F6',
                        'conference-purple': '#8B5CF6',
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite; */
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(139, 92, 246, 0.8));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(139, 92, 246, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .glass-radio {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-radio:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            backdrop-filter: blur(2px);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen py-8 px-4 relative overflow-x-hidden">
    
    
    <div class="max-w-2xl mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 glass rounded-full mb-6 shadow-2xl">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">SMOPS-2026 </h1>
            <p class="text-white/90 text-xl mb-2">Join us for the most innovative tech conference of the year</p>
            <p class="text-white/70 text-sm">April 8th-9th, 2026 â€¢ Bangalore, Karnataka</p>
        </div>

        <!-- Registration Form -->
        <div class="glass rounded-3xl shadow-2xl p-8 mb-8">
            <h2 class="text-3xl font-semibold text-white mb-8 text-center">Conference Registration</h2>
            
            <form id="registrationForm" class="space-y-8">
                <!-- Personal Information -->
                <div class="space-y-6">
                    <h3 class="text-xl font-medium text-white/90 border-b border-white/20 pb-3">Personal Information</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-white/90 mb-2">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-white/90 mb-2">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-white/90 mb-2">Email Address *</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-white/90 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                        </div>
                        <div>
                            <label for="company" class="block text-sm font-medium text-white/90 mb-2">Company/Organization</label>
                            <input type="text" id="company" name="company"
                                class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                        </div>
                    </div>
                </div>

                <!-- Professional Information -->
                <div class="space-y-6">
                    <h3 class="text-xl font-medium text-white/90 border-b border-white/20 pb-3">Professional Information</h3>
                    
                    <div>
                        <label for="jobTitle" class="block text-sm font-medium text-white/90 mb-2">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle"
                            class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                    </div>

                    <div>
                        <label for="experience" class="block text-sm font-medium text-white/90 mb-2">Years of Experience</label>
                        <select id="experience" name="experience"
                            class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                            <option value="" class="bg-gray-800 text-white">Select experience level</option>
                            <option value="0-2" class="bg-gray-800 text-white">0-2 years</option>
                            <option value="3-5" class="bg-gray-800 text-white">3-5 years</option>
                            <option value="6-10" class="bg-gray-800 text-white">6-10 years</option>
                            <option value="10+" class="bg-gray-800 text-white">10+ years</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/90 mb-4">Areas of Interest</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="ai-ml" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">AI/ML</span>
                            </label>
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="web-dev" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">Web Dev</span>
                            </label>
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="mobile" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">Mobile</span>
                            </label>
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="cloud" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">Cloud</span>
                            </label>
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="devops" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">DevOps</span>
                            </label>
                            <label class="flex items-center glass-input rounded-lg p-3 cursor-pointer transition duration-300">
                                <input type="checkbox" name="interests" value="blockchain" class="text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                                <span class="ml-2 text-sm text-white/90">Blockchain</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Ticket Information -->
                <div class="space-y-6">
                    <h3 class="text-xl font-medium text-white/90 border-b border-white/20 pb-3">Ticket Information</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-white/90 mb-4">Ticket Type *</label>
                        <div class="space-y-4">
                            <label class="flex items-center glass-radio p-6 rounded-xl cursor-pointer transition duration-300 hover:scale-105">
                                <input type="radio" name="ticketType" value="early-bird" class="text-blue-400 focus:ring-blue-400 border-white/30 bg-transparent">
                                <div class="ml-4 flex-1">
                                    <div class="flex justify-between items-center">
                                        <span class="font-semibold text-white text-lg">Early Bird</span>
                                        <span class="text-green-400 font-bold text-xl">â‚¹9999</span>
                                    </div>
                                    <p class="text-white/70 text-sm mt-1">Save â‚¹100 - Limited time offer</p>
                                </div>
                            </label>
                            <label class="flex items-center glass-radio p-6 rounded-xl cursor-pointer transition duration-300 hover:scale-105">
                                <input type="radio" name="ticketType" value="regular" class="text-blue-400 focus:ring-blue-400 border-white/30 bg-transparent">
                                <div class="ml-4 flex-1">
                                    <div class="flex justify-between items-center">
                                        <span class="font-semibold text-white text-lg">Regular</span>
                                        <span class="text-white font-bold text-xl">â‚¹12999</span>
                                    </div>
                                    <p class="text-white/70 text-sm mt-1">Standard conference access</p>
                                </div>
                            </label>
                            <label class="flex items-center glass-radio p-6 rounded-xl cursor-pointer transition duration-300 hover:scale-105">
                                <input type="radio" name="ticketType" value="vip" class="text-blue-400 focus:ring-blue-400 border-white/30 bg-transparent">
                                <div class="ml-4 flex-1">
                                    <div class="flex justify-between items-center">
                                        <span class="font-semibold text-white text-lg">VIP</span>
                                        <span class="text-purple-400 font-bold text-xl">â‚¹15999</span>
                                    </div>
                                    <p class="text-white/70 text-sm mt-1">Premium access + networking dinner</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="space-y-6">
                    <h3 class="text-xl font-medium text-white/90 border-b border-white/20 pb-3">Additional Information</h3>
                    
                    <div>
                        <label for="dietary" class="block text-sm font-medium text-white/90 mb-2">Dietary Requirements</label>
                        <select id="dietary" name="dietary"
                            class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out">
                            <option value="" class="bg-gray-800 text-white">No special requirements</option>
                            <option value="vegetarian" class="bg-gray-800 text-white">Vegetarian</option>
                            <option value="vegan" class="bg-gray-800 text-white">Vegan</option>
                            <option value="gluten-free" class="bg-gray-800 text-white">Gluten-free</option>
                            <option value="other" class="bg-gray-800 text-white">Other (please specify in comments)</option>
                        </select>
                    </div>

                    <div>
                        <label for="comments" class="block text-sm font-medium text-white/90 mb-2">Additional Comments</label>
                        <textarea id="comments" name="comments" rows="4" 
                            class="w-full px-4 py-3 glass-input rounded-xl transition duration-300 ease-in-out resize-none"
                            placeholder="Any special requests or comments..."></textarea>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="space-y-4">
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" required
                            class="mt-1 text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                        <label for="terms" class="ml-3 text-sm text-white/90">
                            I agree to the <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms and Conditions</a> and 
                            <a href="#" class="text-blue-400 hover:text-blue-300 underline">Privacy Policy</a> *
                        </label>
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="newsletter" name="newsletter"
                            class="mt-1 text-blue-400 focus:ring-blue-400 border-white/30 rounded bg-transparent">
                        <label for="newsletter" class="ml-3 text-sm text-white/90">
                            Subscribe to our newsletter for future event updates
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" 
                        class="w-full glass-button text-white font-bold py-4 px-6 rounded-xl transition duration-300 ease-in-out shadow-2xl text-lg">
                        Register for SMOPS 2026
                    </button>
                </div>

                <div class="text-center text-sm text-white/70 pt-4">
                    <p>Questions? Contact us at <a href="mailto:info@techconf2025.com" class="text-blue-400 hover:text-blue-300">info@techconf2025.com</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = ['firstName', 'lastName', 'email', 'terms'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim() && field !== 'terms') {
                    isValid = false;
                    input.classList.add('border-red-400');
                } else if (field === 'terms' && !input.checked) {
                    isValid = false;
                } else {
                    input.classList.remove('border-red-400');
                }
            });
            
            // Check if ticket type is selected
            const ticketTypes = document.querySelectorAll('input[name="ticketType"]');
            const ticketSelected = Array.from(ticketTypes).some(radio => radio.checked);
            if (!ticketSelected) {
                isValid = false;
                alert('Please select a ticket type.');
            }
            
            if (isValid) {
                // Simulate form submission
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Processing Registration...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Registration submitted successfully! You will receive a confirmation email shortly.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    // Reset form
                    this.reset();
                }, 2000);
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
