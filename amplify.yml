version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Pre-build phase completed"
    build:
      commands:
        - echo "Build phase - copying static files and cache busting"
        - npm run build
        - echo "Adding deployment timestamp for cache busting"
        - echo "DEPLOY_TIME=$(date +%s)" > deploy.env
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
      - '_redirects'
  cache:
    paths:
      - node_modules/**/*
