<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#spaceGradient)" />
  
  <!-- Stars -->
  <circle cx="150" cy="120" r="3" fill="white" opacity="0.8" />
  <circle cx="380" cy="90" r="2" fill="white" opacity="0.6" />
  <circle cx="420" cy="180" r="2.5" fill="white" opacity="0.7" />
  <circle cx="100" cy="200" r="2" fill="white" opacity="0.5" />
  <circle cx="450" cy="320" r="3" fill="white" opacity="0.8" />
  <circle cx="80" cy="350" r="2" fill="white" opacity="0.6" />
  <circle cx="180" cy="450" r="2.5" fill="white" opacity="0.7" />
  <circle cx="380" cy="420" r="2" fill="white" opacity="0.5" />
  
  <!-- Central Satellite -->
  <g transform="translate(256,256)">
    <!-- Satellite Body -->
    <rect x="-30" y="-25" width="60" height="50" rx="8" fill="url(#satelliteGradient)" stroke="white" stroke-width="2" />
    
    <!-- Solar Panels -->
    <rect x="-60" y="-15" width="25" height="30" rx="3" fill="#1f2937" stroke="#10b981" stroke-width="2" />
    <rect x="35" y="-15" width="25" height="30" rx="3" fill="#1f2937" stroke="#10b981" stroke-width="2" />
    
    <!-- Solar Panel Grid Lines -->
    <line x1="-57" y1="-10" x2="-38" y2="-10" stroke="#10b981" stroke-width="1" />
    <line x1="-57" y1="-5" x2="-38" y2="-5" stroke="#10b981" stroke-width="1" />
    <line x1="-57" y1="0" x2="-38" y2="0" stroke="#10b981" stroke-width="1" />
    <line x1="-57" y1="5" x2="-38" y2="5" stroke="#10b981" stroke-width="1" />
    <line x1="-57" y1="10" x2="-38" y2="10" stroke="#10b981" stroke-width="1" />
    
    <line x1="38" y1="-10" x2="57" y2="-10" stroke="#10b981" stroke-width="1" />
    <line x1="38" y1="-5" x2="57" y2="-5" stroke="#10b981" stroke-width="1" />
    <line x1="38" y1="0" x2="57" y2="0" stroke="#10b981" stroke-width="1" />
    <line x1="38" y1="5" x2="57" y2="5" stroke="#10b981" stroke-width="1" />
    <line x1="38" y1="10" x2="57" y2="10" stroke="#10b981" stroke-width="1" />
    
    <!-- Antenna -->
    <line x1="0" y1="-25" x2="0" y2="-45" stroke="white" stroke-width="3" stroke-linecap="round" />
    <circle cx="0" cy="-45" r="5" fill="#06b6d4" stroke="white" stroke-width="2" />
    
    <!-- Signal Waves -->
    <circle cx="0" cy="-45" r="15" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6" />
    <circle cx="0" cy="-45" r="25" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.4" />
    <circle cx="0" cy="-45" r="35" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.2" />
    
    <!-- Central Logo Text -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">S</text>
  </g>
  
  <!-- Orbital Path -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="10,5" />
  
  <!-- Small Orbiting Satellites -->
  <g transform="translate(406,256)">
    <circle r="8" fill="#10b981" stroke="white" stroke-width="1" />
    <rect x="-3" y="-10" width="6" height="4" fill="#374151" />
    <rect x="-3" y="6" width="6" height="4" fill="#374151" />
  </g>
  
  <g transform="translate(106,256)">
    <circle r="6" fill="#06b6d4" stroke="white" stroke-width="1" />
    <rect x="-2" y="-8" width="4" height="3" fill="#374151" />
    <rect x="-2" y="5" width="4" height="3" fill="#374151" />
  </g>
</svg>
